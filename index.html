<!DOCTYPE html>
<html>
<head>
	<style>
	img {
        height: 100px;
        width: 100px;
    }
    button {
        border-radius: 10px;
        background: white;
    }
    .header {
        font-size: 70px;
    }
    body {
        text-align: center;
        background: #ff9030;
    }
	</style>
	<script>
        var wins = 0;
        var losses = 0;
        var ties = 0;
        var noAward = true;
        var title = 'Title: Rookie';
        
        var play = function(choice) {
            var banner = document.getElementById('banner');
            var winsHTML = document.getElementById('wins');
            var lossesHTML = document.getElementById('losses');
            var tiesHTML = document.getElementById('ties');
            var titleHTML = document.getElementById('title');
            
            var choiceList = ['rock','paper','scissors'];
            var AIchoice = choiceList[Math.floor(Math.random()*3)];
            var bannerChoice;
            
            if (AIchoice === choice) {
                bannerChoice = "It's a tie!";
                ties += 1;
            } else if (choice === 'rock') {
                if (AIchoice === 'scissors') {
                    bannerChoice = "Good job! You won!";
                    wins += 1;
                }
                else {
                    bannerChoice = "Sorry. You lost.";
                    losses += 1
                }
            } else if (choice === 'paper') {
                if (AIchoice === 'rock') {
                    bannerChoice = "Good job! You won!";
                    wins += 1;
                } else {
                    bannerChoice = "Sorry. You lost.";
                    losses += 1;
                }
            } else {
                if (AIchoice === 'paper') {
                    bannerChoice = "Good job! You won!";
                    wins += 1;
                } else {
                    bannerChoice = "Sorry. You lost.";
                    losses += 1;
                }
            }
            
            banner.innerHTML = bannerChoice;
            winsHTML.innerHTML = 'Wins: ' + wins;
            lossesHTML.innerHTML = 'Losses: ' + losses;
            tiesHTML.innerHTML = 'Ties: ' + ties;
            
            if (wins === 5 && noAward) {
                alert('You have won five times. You have the title of "Ninja"');
                noAward = false;
                banner.innerHTML = "<img src='http://www.gifimagesdownload.com/wp-content/uploads/2016/03/Ninja-gif-black.gif'>";
                title = 'Title: Ninja';
            } else if (wins === 10 && noAward) {
                alert('You have won ten times. You have the title of "Race Car Driver"');
                noAward = false;
                banner.innerHTML = "<img src='http://www.netanimations.net/auto_animation_5%20(1).gif'>";
                title = 'Title: Race Car Driver';
            } else if (wins === 25 && noAward) {
                alert('You have won twenty-five times. You have the title of "Astronaut"');
                noAward = false;
                banner.innerHTML = "<img src='http://bestanimations.com/Earth&Space/astronaut-animation-10.gif'>";
                title = 'Title: Astronaut';
            } else if (wins === 50 && noAward) {
                alert('You have fifty wins. You have earned your final trophy, the "Champion!"');
                noAward = false;
                banner.innerHTML = "<img src='http://rs18.pbsrc.com/albums/b114/sztaylor50/Awards/1121099519-14.gif~c200'>";
                title = 'Title: Champion!';
            } else if ((! noAward) && wins != 5 && wins != 10 && wins != 25 && wins != 50) {
                noAward = true;
            }
            titleHTML.innerHTML = title
        }
	</script>
</head>
<body>
    <h1 class='header'>Rock, Paper, Scissors</h1>
    <h1 id='banner'>Pick one</h1>
    <p>
        <button onclick="play('rock')"><img src='http://3.bp.blogspot.com/-KHc70esXncY/T76RN0I7mKI/AAAAAAAAOwg/8xUnLhIcHGU/s1600/key%2Bholder.jpg'></button>
        <button onclick="play('paper')"><img src='https://www.staples-3p.com/s7/is/image/Staples/s0053678_sc7?$splssku$'></button>
        <button onclick="play('scissors')"><img src='https://upload.wikimedia.org/wikipedia/commons/7/76/Pair_of_scissors_with_black_handle%2C_2015-06-07.jpg'></button>
    </p>
    <p id='wins'>Wins: 0</p>
    <p id='losses'>Losses: 0</p>
    <p id='ties'>Ties: 0</p>
    <p id='title'>Title: Rookie</p>
</body>
</html>
